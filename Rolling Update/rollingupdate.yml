apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    type: prod
spec:
  selector:
    matchlabels:
      type: prod
  replicas: 4
  template:
    metadata:
      name: nginx
      labels:
        type: prod
    spec:
      containers:
      -  name: nginx
         image: nginx
      ports:
        - containerPort: 80