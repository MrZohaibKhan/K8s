apiVersion: v1
kind: Deployment
metadata:
  name: nginx&apache
  labels:
    type: prod
spec:
  selector:
    labels:
      type: prod
  replicasets: 1
  template:
    metadata:
      name: nginx
      labels:
        type: prod
    spec:
      containers:
      -  name: nginx
         image: nginx
      ports:
      - containerPort: 80
      - name: nginx
        image: nginx